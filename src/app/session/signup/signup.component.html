<div class="session mat-purple-A400">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/90/9.png" alt="" />

            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Nom" type="text" [formControl]="form.controls['nom']">
                  <mat-error *ngIf="form.controls['nom'].hasError('required') && form.controls['nom'].touched" class="mat-text-warn">Vous devez saisir un nom.</mat-error>
                </mat-form-field>

              </div>

              <!--<div class="pb-1">-->
                <!--<mat-form-field style="width: 100%">-->
                  <!--<input matInput placeholder="Prenom" type="text" [formControl]="form.controls['prenom']">-->
                  <!--<mat-error *ngIf="form.controls['prenom'].hasError('required') && form.controls['prenom'].touched" class="mat-text-warn">You-->
                    <!--must include an Prenom.</mat-error>-->
                <!--</mat-form-field>-->

              <!--</div>-->

              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Email address" type="email" [formControl]="form.controls['email']">
                  <mat-error *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">un email valide est requis.</mat-error>
                  <mat-error *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">un email valide est requis.</mat-error>
                </mat-form-field>

              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [formControl]="form.controls['password']">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                             class="mat-text-warn">Vous devez saisir un mot de passe.</mat-error>
                </mat-form-field>

              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Confirm Password" [formControl]="form.controls['confirmPassword']" [type]="hide1 ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched"
                             class="mat-text-warn">You must include confirm password.</mat-error>
                  <mat-error *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">mot de passe incorrect</mat-error>
                </mat-form-field>

              </div>

              <div class="pb-1">
                <button mat-stroked-button type="button" (click)="filePicker.click()">Selectioner une image</button>
                <input type="file" #filePicker (change)="onImagePicked($event)">
                <!--<mat-error class="mat-text-warn">You must include confirm image.</mat-error>-->
              </div>
              <div class="image-preview pb-1" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title">
              </div>

              <button mat-raised-button class="mat-purple-400"  type="submit" >Créez votre compte</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">&nbsp;
              <a [routerLink]="['/session/signin']">Accéder à votre compte</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
