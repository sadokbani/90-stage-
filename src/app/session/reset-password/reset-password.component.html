<div class="session mat-purple-A400">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/90/9.png" alt="" />

            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput [type]="hide ? 'password' : 'text'" placeholder="Mot de passe" [formControl]="form.controls['password']">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                             class="mat-text-warn">Vous devez inclure un mot de passe.</mat-error>
                </mat-form-field>

              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Confirmez le mot de passe" [formControl]="form.controls['confirmPassword']" [type]="hide1 ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched"
                             class="mat-text-warn">Vous devez inclure le mot de passe de confirmation.</mat-error>
                  <mat-error *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">Les mots de passe ne correspondent pas.</mat-error>
                </mat-form-field>

              </div>
              <button mat-raised-button class="mat-purple-400" type="submit" >modifier</button>
            </div>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
