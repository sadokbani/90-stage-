<div class="session mat-purple-A400">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/90/9.png" alt="" />

            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Email" [formControl]="form.controls['email']">

                  <mat-error *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Adresse email requis.</mat-error>
                  <mat-error *ngIf="form.controls['email'].hasError('email') && form.controls['email'].touched" class="mat-text-warn">Pas de type email.</mat-error>
                </mat-form-field>

              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [formControl]="form.controls['password']">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                             class="mat-text-warn">Mot de passe requis.</mat-error>
                </mat-form-field>
                <!--<p>{{form.value.password}}</p>-->
              </div>
              <div class="pb-1" *ngIf="islogin">
                <mat-error>votre email ou mot de passe est incorrect</mat-error>
              </div>
              <button mat-raised-button color="primary" type="submit" >Se connecter</button>
            </div>
            <!--<div class="pt-1 pb-1 text-xs-center">-->
              <!--<a [routerLink]="['/session/forgot']">Forgot password?</a>&nbsp;&nbsp;&nbsp;&nbsp;-->
              <!--<a [routerLink]="['/session/signup']">Sign up for a new account.</a>-->
            <!--</div>-->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
