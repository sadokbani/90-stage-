<mat-horizontal-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="categorie">
    <form [formGroup]="categorie">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field>
        <mat-label>nom de cat√©gorie</mat-label>
        <mat-select [(value)]="selected"
                    formControlName="firstCtrl">

          <mat-option *ngFor="let cat of categories" [value]=cat.CategorieNom>
            {{cat.CategorieNom}}
          </mat-option>

        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="sousCategorie">
    <form [formGroup]="sousCategorie">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
