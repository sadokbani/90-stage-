<div style="margin: 30px">

  <button class="mat-purple-A700" (click)="ajouter()" style="margin-bottom: 15px" mat-raised-button><mat-icon>add</mat-icon>Ajouter Commentaire</button>
  <button  matTooltip="consulter les commentaires désactiver" routerLink="/admin/commentaireDesc" style="margin-top: 15px; float: right;"  mat-raised-button><mat-icon>list_alt</mat-icon> Liste des commentaires désactivées</button>

  <mat-form-field>
    <input [(ngModel)]="value" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" autocomplete="off">
    <!--<button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clear()"><mat-icon>close</mat-icon></button>-->
  </mat-form-field>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="categorieNom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de categorie </th>
        <td mat-cell *matCellDef="let row"> {{row.categorieNom}} </td>
      </ng-container>

      <ng-container matColumnDef="SousCategorieNom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de sous categorie</th>
        <td mat-cell *matCellDef="let row"> {{row.SousCategorieNom}}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="promotionNom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Promotion </th>
        <td mat-cell *matCellDef="let row"> {{row.promotionNom}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="commentaire">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Commentaire </th>
        <td mat-cell *matCellDef="let row"> {{row.commentaire}}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Utilisateur </th>
        <td mat-cell *matCellDef="let row"> {{row.user.nom}} <br>{{row.user.email}}</td>
      </ng-container>

      <ng-container matColumnDef="dateCreation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de Creation </th>
        <td mat-cell *matCellDef="let row" > {{row.dateCreation|date:'short'}} </td>
        <!--<td mat-cell *matCellDef="let row" > {{row.dateCreation|date:'dd/MM/yyyy-HH:m'}} </td>-->
      </ng-container>

      <!--<ng-container matColumnDef="image">-->
      <!--<th mat-header-cell *matHeaderCellDef mat-sort-header> image </th>-->
      <!--&lt;!&ndash;<td mat-cell *matCellDef="let row" > {{row.image}} </td>&ndash;&gt;-->
      <!--<td style="padding: 5px" mat-cell *matCellDef="let row" > <img style="width: 80%; height: 20%" src="./assets/img/{{row.image}}"> </td>-->

      <!--&lt;!&ndash;<td mat-cell *matCellDef="let row" > <img [src]="row.image"/></td>&ndash;&gt;-->
      <!--</ng-container>-->


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row" >
          <button matTooltip="Vous allez désactiver cette commentaire" mat-icon-button (click)="desactiver(row._id)"><mat-icon>block</mat-icon></button>
          <button matTooltip="Vous allez supprimer cette commentaire" mat-icon-button  (click)="supprimer(row._id)" ><mat-icon>delete</mat-icon></button>
        </td>

      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
