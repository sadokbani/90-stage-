

<div style="margin-left: 20%; margin-right: 20%; margin-top: 5%">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div fxLayout="column" fxLayoutAlign="space-around">
          <div class="pb-1">
            <mat-form-field style="width: 100%">
              <input matInput placeholder="Nom" type="text" [formControl]="form.controls['nom']">
              <mat-error *ngIf="form.controls['nom'].hasError('required') && form.controls['nom'].touched" class="mat-text-warn">You
                must include an nom.</mat-error>
            </mat-form-field>

          </div>


          <div class="pb-1">
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
            <!--<mat-error class="mat-text-warn">You must include confirm image.</mat-error>-->
          </div>
          <div class="image-preview pb-1" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
          </div>
          <div class="pb-1">
            <mat-form-field style="width: 100%">
              <input matInput placeholder="Email address" type="email" [formControl]="form.controls['email']">
              <mat-error *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">You
                must include an email address.</mat-error>
              <mat-error *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">You
                must include a valid email address.</mat-error>
            </mat-form-field>

          </div>
          <div class="pb-1">
            <mat-form-field style="width: 100%">
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [formControl]="form.controls['password']">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                         class="mat-text-warn">You must include password.</mat-error>
            </mat-form-field>

          </div>
          <div class="pb-1">
            <mat-form-field style="width: 100%">
              <input matInput placeholder="Confirm Password" [formControl]="form.controls['confirmPassword']" [type]="hide1 ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched"
                         class="mat-text-warn">You must include confirm password.</mat-error>
              <mat-error *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">Passwords do not
                math.</mat-error>
            </mat-form-field>

          </div>


          <button mat-raised-button color="primary"  type="submit" [disabled]="!form.valid">Ajouter Commer√ßant</button>
          <button routerLink="/users" style="margin-left:5px"  mat-raised-button><mat-icon>undo</mat-icon>Back</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
