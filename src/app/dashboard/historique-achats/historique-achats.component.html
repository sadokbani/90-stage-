
<div style="margin: 30px">


  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>





      <ng-container matColumnDef="Utilisateur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
        <td mat-cell *matCellDef="let row"> {{row.Utilisateur}} </td>
      </ng-container>


      <ng-container matColumnDef="Promotion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Promotion  </th>
        <td mat-cell *matCellDef="let row"> {{row.Promotion}} </td>
      </ng-container>


      <ng-container matColumnDef="Coupon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Coupon </th>
        <td mat-cell *matCellDef="let row"  >
           {{row.Coupon}}

        </td>
      </ng-container>
      <ng-container matColumnDef="Remise">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remise </th>
        <td mat-cell *matCellDef="let row"  >

          {{row.Remise}}


        </td>
      </ng-container>
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'achat </th>
        <td mat-cell *matCellDef="let row"  >

          {{row.Date|date}}

        </td>
      </ng-container>
      <ng-container matColumnDef="Etat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat de coupon </th>
        <td mat-cell *matCellDef="let row"  >
          <p *ngIf="row.Etat==1" >    <mat-chip class="mat-green-800" selected> utilisé</mat-chip>
          </p>
          <p *ngIf="row.Etat==0" >    <mat-chip color="white" selected> non utilisé</mat-chip>
          </p>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
