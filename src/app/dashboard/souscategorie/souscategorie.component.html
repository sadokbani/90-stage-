<div style="margin: 30px">
  <div>

    <button class="mat-purple-A700" routerLink="/admin/souscategories/create" style="margin-bottom: 15px" mat-raised-button><mat-icon>add</mat-icon>Ajouter une sous categorie</button>

    <button matTooltip="archive des sous catÃ©gories" routerLink="/admin/archive_souscategorie" style="margin-top: 15px; float: right;"  mat-raised-button><mat-icon>note</mat-icon> Archive</button>

  </div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
</mat-form-field>
  <mat-form-field>
    <mat-label>Selectionner le nom de categorie</mat-label>
    <mat-select [(value)]="selected" (valueChange)="select()">
      <mat-option value="1">Tous les categories</mat-option>
      <mat-option *ngFor="let cat of categories" [value]=cat.CategorieNom>
        {{cat.CategorieNom}}
      </mat-option>

    </mat-select>
  </mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>





    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de sous categorie </th>
      <td mat-cell *matCellDef="let row"> {{row.SousCategorieNom}} </td>
    </ng-container>

    <ng-container matColumnDef="categoriename">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de categorie </th>
      <td mat-cell *matCellDef="let row"> {{row.CategorieNom}} </td>
    </ng-container>


    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> La priorite de sous categorie</th>
      <td mat-cell *matCellDef="let row">
        <p>

          <span matBadge="{{row.Priority}}"  matBadgeColor="purple"  style="align-content: center"></span>
        </p>
      </td>
    </ng-container>




    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row" >

        <button matTooltip="modifier " mat-icon-button [routerLink]="['/admin/editSC', row._id]" ><mat-icon>edit</mat-icon> </button>
        <button matTooltip="archiver " mat-icon-button  (click) = "openDialog(row._id)"><mat-icon>delete_sweep</mat-icon></button>
      </td>

    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
