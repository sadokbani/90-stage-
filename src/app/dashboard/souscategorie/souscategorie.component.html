<div style="margin: 30px">
  <div>

    <button color="primary" routerLink="/souscategories/create" style="margin-bottom: 15px" mat-raised-button><mat-icon>add</mat-icon>Ajouter Sous Categorie</button>

    <button  routerLink="/archivesousCategories" style="margin-top: 15px; float: right;"  mat-raised-button><mat-icon>note</mat-icon> Archive</button>

  </div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>





    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOM DE SOUS CATEGORIE </th>
      <td mat-cell *matCellDef="let row"> {{row.SousCategorieNom}} </td>
    </ng-container>

    <ng-container matColumnDef="categoriename">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOM DE CATEGORIE </th>
      <td mat-cell *matCellDef="let row"> {{row.CategorieNom}} </td>
    </ng-container>


    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LA PRIORITE DE SOUS CATEGORIE </th>
      <td mat-cell *matCellDef="let row"> {{row.Priority}} </td>
    </ng-container>


    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modifier </th>
      <td mat-cell *matCellDef="let row" > <a [routerLink]="['/editSC', row._id]" ><mat-icon>launch</mat-icon></a></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> effacer </th>
      <td mat-cell *matCellDef="let row" >
        <button mat-icon-button color="warn" (click) = "delete(row._id)"><mat-icon>delete_outline</mat-icon></button></td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
