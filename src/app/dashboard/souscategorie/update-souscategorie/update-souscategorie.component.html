
<div style="margin-left: 20%; margin-right: 20%; margin-top: 5%">
  <mat-card>
    <mat-card-content>
    <form [formGroup]="angForm" novalidate>

      <div class="pb-1">

        <mat-form-field style="width: 100%">
          <input matInput  placeholder=" nom de sous catégorie" [(ngModel)] = "souscategorie.SousCategorieNom" type="text" [formControl]="angForm.controls['SousCategorieNom']">
          <mat-error *ngIf="angForm.controls['SousCategorieNom'].hasError('required') && angForm.controls['SousCategorieNom'].touched" class="mat-text-warn"> Un nom de sous catégorie est requis.</mat-error>
        </mat-form-field>

      </div>




      <div class="pb-1">
        <!--<label class="col-md-4">-->
         <!--</label>-->
        <!--<br>-->
        <mat-form-field>

          <mat-select placeholder=" nom de catégorie" [(value)]="selected"

                      #CategorieNom>

            <mat-option *ngFor="let cat of cate" [value]=cat.CategorieNom>
              {{cat.CategorieNom}}
            </mat-option>

          </mat-select>
        </mat-form-field>
        <p>Vous avez sélectionné: {{selected}}</p>


      </div>




      <div class="pb-1">
        <mat-form-field style="width: 100%">
          <input matInput  placeholder="Priorité de sous categorie" [(ngModel)] = "souscategorie.Priority" type="number" [formControl]="angForm.controls['SousCategoriePriority']">
          <mat-error *ngIf="angForm.controls['SousCategoriePriority'].hasError('required') && angForm.controls['SousCategoriePriority'].touched" class="mat-text-warn">  La priorité de sous catégorie est requise sous forme de numéro .</mat-error>
        </mat-form-field>

      </div>

      <div class="form-group">
        <button (click) = "updateSousCategorie(angForm.value.SousCategorieNom, CategorieNom.value, angForm.value.SousCategoriePriority)" type="submit" mat-raised-button color="primary"
                [disabled]="angForm.invalid" >
          Modifier la categorie
        </button>
      </div>
    </form>
    </mat-card-content>
  </mat-card>
</div>
