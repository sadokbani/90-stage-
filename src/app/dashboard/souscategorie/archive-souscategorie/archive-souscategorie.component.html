<div style="margin: 30px">
  <div>
    <button matTooltip="Consulter la liste des sous catégories" routerLink="/admin/souscategories"  style="margin-left:5px ; float: right"  mat-raised-button><mat-icon>undo</mat-icon></button>
  </div>
<br> <br>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Selectionner le nom de categorie</mat-label>
    <mat-select [(value)]="selected" (valueChange)="select()">
      <mat-option value="1">Tous les categories</mat-option>
      <mat-option *ngFor="let cat of categories" [value]=cat.CategorieNom>
        {{cat.CategorieNom}}
      </mat-option>

    </mat-select>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>





      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOM DE SOUS CATEGORIE </th>
        <td mat-cell *matCellDef="let row"> {{row.SousCategorieNom}} </td>
      </ng-container>

      <ng-container matColumnDef="categoriename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOM DE CATEGORIE </th>
        <td mat-cell *matCellDef="let row"> {{row.CategorieNom}} </td>
      </ng-container>


      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LA PRIORITE DE SOUS CATEGORIE </th>
        <td mat-cell *matCellDef="let row">
          <p>

            <span matBadge="{{row.Priority}}"  matBadgeColor="purple"   style="align-content: center"></span>
          </p>
        </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row" >
          <button matTooltip="Vous allez restaurer cette sous catégorie " mat-icon-button  (click) = "openDialog_rest(row._id)" ><mat-icon>undo</mat-icon> </button>
          <button matTooltip="Vous allez supprimer cette sous catégorie definitivement" mat-icon-button (click) = "openDialog(row._id)"><mat-icon>delete_outline</mat-icon></button>
        </td>
      </ng-container>







      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
