
<div style="margin: 30px">
  <div>

    <button class="mat-blue-A400" routerLink="/categories/create" style="margin-bottom: 15px" mat-raised-button><mat-icon>add</mat-icon>Ajouter Categorie</button>

    <button   matTooltip="Consulter l'archive des categories" routerLink="/archive_categorie" style="margin-top: 15px; float: right;"  mat-raised-button><mat-icon>note</mat-icon> Archive</button>

  </div>


  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>





      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de categorie </th>
        <td mat-cell *matCellDef="let row"> {{row.CategorieNom}} </td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.CategorieDescription}} </td>
      </ng-container>


      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priorite</th>
        <td mat-cell *matCellDef="let row"  >
          <p>
            <span matBadge="{{row.CategoriePriority}}" matBadgeColor="warn" style="align-content: center"></span>
          </p>

        </td>
      </ng-container><
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let row">
          <div class="image-preview pb-1" >
            <img style="width: 90px; height: 90px; margin: 10px" src="{{row.CategorieImage}}">
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td  *matCellDef="let row" >
          <button matTooltip="Modifier la categorie"  mat-icon-button [routerLink]="['/categories/edit', row._id]" ><mat-icon>edit</mat-icon> </button>
          <button  matTooltip="Archiver la categorie" mat-icon-button color="warn" (click) = "openDialog(row._id)"><mat-icon>delete_sweep</mat-icon></button>
        </td>
      </ng-container>






      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
