
<div style="margin: 30px">
  <div>
    <button matTooltip="Consulter la liste des catégories"routerLink="/categorie" style="margin-top: 15px; float: right;"  mat-raised-button><mat-icon>undo</mat-icon>
      Retour au categories</button>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>





      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de la categorie </th>
        <td mat-cell *matCellDef="let row"> {{row.CategorieNom}} </td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description  </th>
        <td mat-cell *matCellDef="let row"> {{row.CategorieDescription}} </td>
      </ng-container>


      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priorité </th>
        <td mat-cell *matCellDef="let row"> {{row.CategoriePriority}} </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let row">
          <div class="image-preview pb-1" >
            <img style="width: 90px; height: 90px; margin: 10px" src="{{row.CategorieImage}}">
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td  *matCellDef="let row" >

          <button matTooltip="Vous allez restaurer cette catégorie " mat-icon-button  matTooltip="Restaurer Categorie"
                style=" float: left;"(click)="restaurer(row._id)"   ><mat-icon >undo</mat-icon></button>
          <button matTooltip="Vous allez supprimer cette catégorie definitivement" mat-icon-button color="warn" style=" float: left;" (click) = "openDialog(row._id)"><mat-icon>delete_outline</mat-icon></button>
        </td>

      </ng-container>







      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
