
<div style="margin: 30px">
  <div>

    <button class="mat-purple-A700"routerLink="/commer/createpointsVente" style="margin-bottom: 15px" mat-raised-button><mat-icon>add</mat-icon>Ajouter une point de vente</button>

    <button matTooltip="archive des pays" routerLink="/commer/archivePTV" style="margin-top: 15px; float: right;"  mat-raised-button><mat-icon>note</mat-icon> Archive</button>

  </div>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>





      <ng-container matColumnDef="Adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
        <td mat-cell *matCellDef="let row"> {{row.Nom}} </td>
      </ng-container>




      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priorite </th>
        <td mat-cell *matCellDef="let row">
          <p>

            <span matBadge="{{row.Priority}}"   matBadgeColor="blue"  style="align-content: center"></span>
          </p>
        </td>
      </ng-container>




      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row" >
          <button matTooltip="modifier" mat-icon-button [routerLink]="['/commer/ptv/edit', row._id]" ><mat-icon>edit</mat-icon> </button>
          <button matTooltip="archiver" mat-icon-button  (click) = "openDialog(row._id)"><mat-icon>delete_sweep</mat-icon></button>
        </td>

      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
