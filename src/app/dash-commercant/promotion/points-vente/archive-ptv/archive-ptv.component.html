
<div style="margin: 30px">
  <div>


    <button matTooltip="archive des pays" routerLink="/commer/pointsVente" style="margin-top: 15px; float: right;"  mat-raised-button><mat-icon>undo</mat-icon> </button>

  </div>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>





      <ng-container matColumnDef="Adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
        <td mat-cell *matCellDef="let row"> {{row.Nom}} </td>
      </ng-container>




      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priorite </th>
        <td mat-cell *matCellDef="let row">
          <p>

            <span matBadge="{{row.Priority}}"   matBadgeColor="blue"  style="align-content: center"></span>
          </p>
        </td>
      </ng-container>




      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row" >
          <button matTooltip=" restaurer  " mat-icon-button (click)="restaurer(row._id)"><mat-icon>undo</mat-icon></button>
          <button matTooltip=" supprimer dÃ©finitivement" mat-icon-button  (click)="delete(row._id)"><mat-icon>delete_outline</mat-icon></button>
        </td>

      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
